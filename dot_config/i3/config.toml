# [theme]
# theme = "modern"

[icons]
icons = "material-nf"
[[block]]
block = "time"
interval = 5
format = " $timestamp.datetime(f:'%a, %d %b %y %R')" 

[[block]]
block = "battery"
format = " $percentage {$time |}"
device = "DisplayDevice"
driver = "upower"
[[block]]
block = "backlight"
device = "intel_backlight"
missing_format = ""
[[block]]
block = "bluetooth"
mac = "00:18:09:92:1B:BA"
disconnected_format = ""
format = " $icon "
[block.battery_state]
"0..20" = "critical"
"21..70" = "warning"
"71..100" = "good"
[[block]]
block = "disk_space"
path = "/"
info_type = "available"
alert_unit = "GB"
interval = 20
warning = 20.0
alert = 10.0
format = "$icon $available.eng(w:2)"

[[block]]
block = "memory"
format = "$icon $mem_avail.eng(prefix:M)/$mem_total.eng(prefix:M)"

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "sound"
max_vol=100


